<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Game Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #000035;
      }

      fieldset {
        border: none;
      }

      legend {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #fff;
        color: #000;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .content p {
        font-size: 18px;
        line-height: 1.5;
        margin-top: 20px;
        color: #fff;
      }

      .box-container {
        text-align: center;
      }
      .box-container {
        text-align: center;
      }
    </style>
    <script>
      function validate() {
        var username = document.signup.uname.value;
        var firstname = document.signup.fname.value;
        var lastname = document.signup.lname.value;
        var password = document.signup.passw.value;
        var cpassword = document.signup.cpassw.value;

        if (
          username == "" ||
          firstname == "" ||
          lastname == "" ||
          password == "" ||
          cpassword == ""
        ) {
          alert("Please fill in all the fields.");
        } else {
          if (password.length < 8 || password.length > 15) {
            alert("Password should be between 8-15 characters long.");
          } else {
            if (password != cpassword) {
              alert("Password and Confirm Password should match.");
            } else {
              alert("Form submitted successfully. Thank you!");
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Game Reviews</h1>
      </div>
      <ul class="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="goodgames.html">Best Games</a></li>
        <li><a href="badgames.html">Worst Games</a></li>
        <li><a class="active" href="contactUs.html">Contact Us</a></li>
      </ul>
    </header>
    <div class="container">
      <form name="signup">
        <fieldset>
          <legend>Contact Us</legend>
          <label for="uname">Username:</label>
          <input type="text" name="uname" id="uname" required />

          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" required />

          <label for="passw">Password:</label>
          <input type="password" name="passw" id="passw" required />

          <label for="cpassw">Confirm Password:</label>
          <input type="password" name="cpassw" id="cpassw" required />

          <input type="submit" onclick="validate();" value="Submit" />
        </fieldset>
      </form>
    </div>
    <footer>
      <p>&copy; CSCI 1101, Made by Jaziel Rios and Rodolfo Quiroz</p>
    </footer>
  </body>
</html>
